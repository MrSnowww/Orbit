<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit's Virtual Stump</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #000000, #4B0082, #000000);
      background-size: 600% 600%;
      animation: gradient 15s ease infinite;
      color: white;
      flex-direction: column;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a55eea;
    }
  </style>
</head>
<body>
  <h1>Welcome To Orbit's Virtual Stump</h1>
  <button onclick="window.open('https://discord.gg/JaGuVJB5Z7', '_blank')">Add Orbit</button>
</body>
</html>
